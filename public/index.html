<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share Boost Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset & Basic Styling */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media4.giphy.com/media/XaLnoepP2IwFnUXdvb/giphy.gif') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }
    
    .wrapper-container {
      width: 100%;
      max-width: 700px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .wrapper-container:hover {
      box-shadow: 0 15px 35px rgba(0, 188, 212, 0.2);
    }
    
    h1, h4 {
      text-align: center;
      margin-bottom: 15px;
    }
    
    h1 { 
      font-size: 2.2rem; 
      color: #00e5ff; 
      margin-bottom: 10px; 
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #00e5ff, transparent);
      margin: 10px auto;
      border-radius: 3px;
    }
    
    h4 { 
      font-size: 1.1rem; 
      color: #94a3b8; 
      margin-bottom: 30px; 
      font-weight: 400;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-item {
      position: relative;
    }
    
    .form-item label {
      font-size: 0.95rem;
      color: #e2e8f0;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }
    
    .form-item input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(2, 6, 23, 0.5);
      color: #fff;
      transition: all 0.3s ease;
    }
    
    .form-item input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.2);
    }
    
    .form-item input::placeholder {
      color: #64748b;
    }
    
    .form-item button {
      background: linear-gradient(135deg, #00bcd4 0%, #008ba3 100%);
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
    }
    
    .form-item button:hover {
      background: linear-gradient(135deg, #00a5c4 0%, #007a91 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
    }
    
    .form-item button:active {
      transform: translateY(0);
    }
    
    #result, #login-error {
      display: none;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease;
    }
    
    #result.success, #login-success {
      background: rgba(74, 222, 128, 0.2);
      border: 1px solid rgba(74, 222, 128, 0.3);
      color: #4ade80;
    }
    
    #result.error, #login-error {
      background: rgba(248, 113, 113, 0.2);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: #f87171;
    }
    
    video {
      display: block;
      max-width: 100%;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .container {
      margin-bottom: 30px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Floating animation for decorative elements */
    .floating {
      animation: floating 6s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .wrapper-container {
        padding: 25px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h4 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper-container">
    <!-- Login Form -->
    <div id="login-section">
      <h1>Welcome Back</h1>
      <h4>Please login to access Share Boost</h4>
      <form onsubmit="login(event)" class="form-container">
        <div class="form-item">
          <label for="username">Username:</label>
          <input type="text" id="username" required placeholder="username">
        </div>
        <div class="form-item">
          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="password">
        </div>
        <div class="form-item">
          <button type="submit">Log In <i class="fas fa-arrow-right"></i></button>
        </div>
        <div id="login-error"></div>
      </form>
    </div>

    <!-- Main Project (Hidden until login) -->
    <div id="main-section" style="display: none;">
      <div class="container">
        <h1>Relax While We Work</h1>
        <div class="video-container">
          <video controls class="floating">
            <source src="https://i.imgur.com/5pb4eJR.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="video-overlay">
            <i class="fas fa-play-circle"></i>
          </div>
        </div>
        <div class="status-container">
          <div class="status-item">
            <i class="fas fa-share-alt"></i>
            <span class="status-count" id="share-count">0</span>
            <span class="status-label">Shares</span>
          </div>
          <div class="status-item">
            <i class="fas fa-clock"></i>
            <span class="status-count" id="time-count">0</span>
            <span class="status-label">Minutes</span>
          </div>
          <div class="status-item">
            <i class="fas fa-check-circle"></i>
            <span class="status-count" id="success-count">0</span>
            <span class="status-label">Success</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Additional Styles for the Video Section */
    .video-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin: 25px auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    
    .video-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 229, 255, 0.3);
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .video-overlay i {
      font-size: 4rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    video:hover + .video-overlay,
    .video-overlay:hover {
      opacity: 1;
    }
    
    .status-container {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
      padding: 15px;
      background: rgba(2, 6, 23, 0.5);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 15px;
    }
    
    .status-item i {
      font-size: 1.8rem;
      color: #00e5ff;
      margin-bottom: 8px;
    }
    
    .status-count {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 3px;
    }
    
    .status-label {
      font-size: 0.85rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>

  <script>
    // Additional JavaScript for status counters
    document.addEventListener('DOMContentLoaded', function() {
      // Simulate counter animation (replace with real data in your implementation)
      function animateCounters() {
        const shareCount = document.getElementById('share-count');
        const timeCount = document.getElementById('time-count');
        const successCount = document.getElementById('success-count');
        
        animateValue(shareCount, 0, 127, 2000);
        animateValue(timeCount, 0, 15, 2000);
        animateValue(successCount, 0, 124, 2000);
      }
      
      function animateValue(element, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          element.innerHTML = Math.floor(progress * (end - start) + start);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }
      
      // Only animate if on main section
      if (document.getElementById('main-section').style.display === 'block') {
        setTimeout(animateCounters, 1000);
      }
    });
    
    // Add event listener for video play
    const video = document.querySelector('video');
    if (video) {
      video.addEventListener('play', function() {
        document.querySelector('.video-overlay').style.opacity = '0';
      });
    }
  </script>
