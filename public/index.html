<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share Boost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Basic Styling */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media4.giphy.com/media/XaLnoepP2IwFnUXdvb/giphy.gif') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }
    
    .wrapper-container {
      width: 100%;
      max-width: 700px;
      background: rgba(10, 15, 35, 0.85);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .wrapper-container:hover {
      box-shadow: 0 15px 40px rgba(0, 188, 212, 0.2);
    }
    
    h1, h4 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 { 
      font-size: 2.2rem; 
      color: #00e5ff; 
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
      font-weight: 600;
    }
    
    h4 { 
      font-size: 1.1rem; 
      color: #b0bec5; 
      margin-bottom: 30px;
      font-weight: 300;
    }
    
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-item label {
      font-size: 0.95rem;
      color: #b0bec5;
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
    }
    
    .form-item input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .form-item input:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.2);
    }
    
    .form-item input::placeholder {
      color: #546e7a;
    }
    
    .form-item button {
      background: linear-gradient(135deg, #00bcd4 0%, #008ba3 100%);
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .form-item button:hover {
      background: linear-gradient(135deg, #00acc1 0%, #007c91 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 188, 212, 0.2);
    }
    
    .form-item button:active {
      transform: translateY(0);
    }
    
    #result, #login-error {
      display: none;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    
    #result.success, #login-success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #a5d6a7;
    }
    
    #result.error, #login-error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #ffab91;
    }
    
    video {
      display: block;
      max-width: 100%;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .wrapper-container {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .wrapper-container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h4 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper-container">
    <!-- Login Form -->
    <div id="login-section">
      <h1>Login</h1>
      <form onsubmit="login(event)" class="form-container">
        <div class="form-item">
          <label for="username">Username:</label>
          <input type="text" id="username" required placeholder="Enter username">
        </div>
        <div class="form-item">
          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="Enter password">
        </div>
        <div class="form-item">
          <button type="submit">Log In</button>
        </div>
        <div id="login-error"></div>
      </form>
    </div>

    <!-- Main Project (Hidden until login) -->
    <div id="main-section" style="display: none;">
      <div class="container">
        <h1>JL MagnoÛ±¢èü¶ä‚òï-SHARE BOOST</h1>
        <h4>A streamlined way to share posts using your browser's cookies.</h4>
      </div>
      <div class="form-wrapper">
        <form onsubmit="submitForm(event)" class="form-container">
          <div class="form-item">
            <label for="cookies">APPSTATE:</label>
            <input type="text" id="cookies" name="cookie" placeholder="Enter your APPSTATE">
          </div>
          <div class="form-item">
            <label for="urls">LINK:</label>
            <input type="text" id="urls" name="url" placeholder="Enter the post URL">
          </div>
          <div class="form-item">
            <label for="amounts">LIMIT:</label>
            <input type="text" id="amounts" name="amount" placeholder="Enter share limit">
          </div>
          <div class="form-item">
            <label for="intervals">DELAY:</label>
            <input type="text" id="intervals" name="interval" placeholder="Enter delay in seconds">
          </div>
          <div class="form-item">
            <button type="submit" id="submit-button">Submit</button>
          </div>
          <div class="form-item">
            <div id="result"></div>
          </div>
        </form>
      </div>
      <div class="container">
        <h1>Relax</h1>
        <video controls>
          <source src="https://i.imgur.com/5pb4eJR.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('login-error');

      if (username === 'johnloyd12345' && password === 'johnloydmagno12345') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('main-section').style.display = 'block';
      } else {
        loginError.style.display = 'block';
        loginError.textContent = 'Incorrect username or password!';
      }
    }

    async function submitForm(event) {
      event.preventDefault();
      const result = document.getElementById('result');
      const button = document.getElementById('submit-button');
      try {
        result.style.display = 'block';
        result.className = '';
        result.textContent = 'Processing...';
        button.disabled = true;

        const response = await fetch('/api/submit', {
          method: 'POST',
          body: JSON.stringify({
            cookie: document.getElementById('cookies').value,
            url: document.getElementById('urls').value,
            amount: document.getElementById('amounts').value,
            interval: document.getElementById('intervals').value,
          }),
          headers: { 'Content-Type': 'application/json' },
        });

        const data = await response.json();
        if (data.status === 200) {
          result.className = 'success';
          result.textContent = 'Submitted successfully!';
        } else {
          result.className = 'error';
          result.textContent = 'Error: ' + data.error;
        }
      } catch (error) {
        result.className = 'error';
        result.textContent = 'An error occurred. Please try again.';
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
  </html>
