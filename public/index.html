<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <style>
        /* Reset & Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://media4.giphy.com/media/XaLnoepP2IwFnUXdvb/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .wrapper-container {
            width: 100%;
            max-width: 700px;
            background: transparent; /* Transparent background */
            border-radius: 10px;
            box-shadow: none; /* Remove shadow */
            padding: 20px;
        }
        h1, h4 {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #00bcd4;
            margin-bottom: 10px;
        }
        h4 {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-item label {
            font-size: 0.9rem;
            color: #ccc;
        }
        .form-item input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .form-item button {
            background: #00bcd4;
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-item button:hover {
            background: #0097a7;
        }
        #result {
            display: none;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #result.success {
            background: #4caf50;
            color: #fff;
        }
        #result.error {
            background: #f44336;
            color: #fff;
        }
        video {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="wrapper-container">
        <div class="container">
            <h1>JL MagnoÛ±¢èü¶ä‚òï-SHARE BOOST</h1>
            <h4>A streamlined way to share posts using your browser's cookies.</h4>
        </div>
        <div class="form-wrapper">
            <form onsubmit="submitForm(event)" class="form-container">
                <div class="form-item">
                    <label for="cookies">APPSTATE:</label>
                    <input type="text" id="cookies" name="cookie" placeholder="Enter your APPSTATE">
                </div>
                <div class="form-item">
                    <label for="urls">LINK:</label>
                    <input type="text" id="urls" name="url" placeholder="Enter the post URL">
                </div>
                <div class="form-item">
                    <label for="amounts">LIMIT:</label>
                    <input type="text" id="amounts" name="amount" placeholder="Enter share limit">
                </div>
                <div class="form-item">
                    <label for="intervals">DELAY:</label>
                    <input type="text" id="intervals" name="interval" placeholder="Enter delay in seconds">
                </div>
                <div class="form-item">
                    <button type="submit" id="submit-button">Submit</button>
                </div>
                <div class="form-item">
                    <div id="result"></div>
                </div>
            </form>
        </div>
        <div class="container">
            <h1>Relax</h1>
            <video controls>
                <source src="https://i.imgur.com/5pb4eJR.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            try {
                result.style.display = 'block';
                result.className = '';
                result.textContent = 'Processing...';
                button.disabled = true;

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();
                if (data.status === 200) {
                    result.className = 'success';
                    result.textContent = 'Submitted successfully!';
                } else {
                    result.className = 'error';
                    result.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = 'An error occurred. Please try again.';
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
    </html>
